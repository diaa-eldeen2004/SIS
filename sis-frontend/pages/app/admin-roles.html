<head>

</head>
<body>
  <header class="navbar" role="navigation" aria-label="Primary">
    <div class="navbar-inner">
      <button class="navbar-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <div class="brand">
        <img src="../../assets/logo.svg" alt="SIS Logo" class="logo" />
        <span class="brand-name">SIS</span>
      </div>
      <nav id="primary-menu" class="menu">
        <ul class="menu-list" aria-label="Main sections">
          <li><button class="btn btn-nav" data-href="dashboard.html">Dashboard</button></li>
          <li><button class="btn btn-nav" data-href="attendance.html">Attendance</button></li>
          <li><button class="btn btn-nav" data-href="reports.html">Reports</button></li>
          <li><button class="btn btn-nav" data-href="notifications.html">Notifications</button></li>
          <li class="menu-dropdown" id="manage-dropdown">
            <button id="manage-toggle" class="btn btn-nav">Manage</button>
            <div class="menu-dropdown-panel">
              <button class="btn btn-compact" data-href="settings.html">Settings</button>
              <button class="btn btn-compact" data-href="students.html">Students</button>
              <button class="btn btn-compact" data-href="courses.html">Courses</button>
              <button class="btn btn-compact" data-href="enrollments.html">Enrollments</button>
              <button class="btn btn-compact" data-href="grades.html">Grades</button>
            </div>
          </li>
        </ul>
      </nav>
      <div class="navbar-actions">
        <button id="theme-toggle" class="btn btn-ghost" aria-label="Toggle theme" title="Toggle theme">
          <span class="theme-icon" aria-hidden="true">ðŸŒ™</span>
          <span class="sr-only">Toggle theme</span>

      </div>
    </div>
  </header>

  <main class="container">
    <div class="section-header">
      <h1>Admin â€¢ Roles & Permissions</h1>
      <p class="muted">Define who can access what.</p>
    </div>
    <div class="grid" style="grid-template-columns: 1fr 2fr; gap:16px;">
      <div class="card">
        <h3>Roles</h3>
        <ul>
          <li><button class="btn btn-compact" data-role="student">Student</button></li>
          <li><button class="btn btn-compact" data-role="teacher">Teacher</button></li>
          <li><button class="btn btn-compact" data-role="admin">Admin</button></li>
        </ul>
      </div>
      <div class="card">
        <h3>Permissions</h3>
        <div id="perm-grid" class="grid" style="grid-template-columns: repeat(2, 1fr);">
          <label><input type="checkbox" checked /> View Dashboard</label>
          <label><input type="checkbox" checked /> View Attendance</label>
          <label><input type="checkbox" checked /> View Reports</label>
          <label><input type="checkbox" /> Send Notifications</label>
          <label><input type="checkbox" /> Manage Students</label>
          <label><input type="checkbox" /> Manage Courses</label>
          <label><input type="checkbox" /> Manage Enrollments</label>
          <label><input type="checkbox" /> Manage Grades</label>
        </div>
        <div class="actions" style="justify-content:flex-end; margin-top:12px;">
          <button class="btn btn-primary" id="save-perms">Save</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">

  <script src="../../js/shell.js"></script>
  <script src="../../js/ui.js" type="module"></script>
  <script type="module">
    import { showToast } from '../../js/ui.js';
    document.getElementById('save-perms').addEventListener('click', () => showToast('Permissions saved'));
  </script>
</body>
</html>
